<body>

    <script>
        let i;
        let num = 0;
        for (i = 1; i <= 10; i++) {

            num = num + i;

        }


        console.log(num);


        if (num >= 20) {
            console.log("２０以上！");
        }
        else {
            console.log("※２０未満");
        }


    </script>
